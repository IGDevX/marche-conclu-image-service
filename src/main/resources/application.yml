server:
  port: 5004

spring:
  application:
    name: image-service
  profiles:
    active: dev, test
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: false
      retry:
        initial-interval: 2000
        max-attempts: 12
        max-interval: 10000
        multiplier: 1.5

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
